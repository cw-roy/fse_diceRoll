<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll the Dice</title>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/custom.css">

</head>

<body>
    <div class="hero">
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="howManyDice">Enter a number of dice:</label>
                    <input type="number" class="form-control" id="howManyDice" name="howManyDice" required
                        placeholder="How many dice?">
                </div>
                <div class="form-group">
                    <label for="numSides">How many sides do your dice have?</label>
                    <input type="number" class="form-control" name="numSides" id="numSides" placeholder="How many sides?">
                </div>
                <button type="button" class="btn btn-primary" onclick="rollDice()">Roll</button>
                <div id="total"></div>

                <button type="button" class="btn btn-secondary" onclick="showAllRolls()">Show all dice</button>
                <ol class="list-unstyled">
                    <li id="allRolls"></li>
                </ol>

                <button type="reset" class="btn btn-secondary" onclick="resetRolls()">Reset</button>
            </form>
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./javascript/background-pic.js"></script>
    <script src="./javascript/dice-roll.js"></script>
</body>

</html>
