<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Roll the Dice</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/custom.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-U0puBf7MQB8L+0o7dqRroGtKx7P9XweE9KP+OuJra1rSL3q0gZPQ2HQbF4veQQ+4" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <h4>Roll The Dice</h4>
                <form>
                    <div class="form-group">
                        <label for="howManyDice">Enter a number of dice:</label>
                        <input type="number" class="form-control" id="howManyDice" name="howManyDice" required
                            placeholder="How many dice?">
                    </div>
                    <div class="form-group">
                        <label for="numSides">How many sides do your dice have?</label>
                        <input type="number" class="form-control" name="numSides" id="numSides" placeholder="Usually 6">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="rollDice()">Roll</button>
                    <div id="total"></div>

                    <button type="button" class="btn btn-secondary" onclick="showAllRolls()">Show all dice</button>
                    <ol class="list-unstyled">
                        <li id="allRolls"></li>
                    </ol>

                    <button type="reset" class="btn btn-secondary" onclick="resetRolls()">Reset</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-TjLaA7psuZ+oiU0Je6K43/p6D1bbQeXYFd0zgV7iFjK4sZCwuPZLpjXKjEICl00l"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/dice-roll.js"></script>
</body>

</html>
